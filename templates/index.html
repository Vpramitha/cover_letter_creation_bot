<!DOCTYPE html>
<html>
<head>
    <title>Cover Letter Generator</title>
</head>
<body>
    <h1>Cover Letter Generator</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="cv">Upload Your CV (PDF):</label><br>
        <input type="file" name="cv" id="cv" required><br><br>
        <label for="job_description">Upload Job Description (PDF/Text):</label><br>
        <input type="file" name="job_description" id="job_description" required><br><br>
        <button type="submit">Generate Cover Letter</button>
    </form>
</body>
</html>
